server {
listen 80;
server_name localhost;

# Servir l'application statique
location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
}

# IMPORTANT: Proxy les requêtes Socket.io vers le serveur Node.js (nom du service 'server' et port 3000)
location /socket.io/ {
    proxy_pass http://server:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
}

# Proxy pour toute autre API REST si nécessaire
location /api/ {
    proxy_pass http://server:3000;
    proxy_set_header Host $host;
}

}