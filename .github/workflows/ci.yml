name: CITYBUILDER3000 CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-client:
    name: Test Client & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './client/package-lock.json'

    - name: Install client dependencies
      run: npm ci

    - name: Run client tests
      run: npm test --if-present

    - name: Run client linter
      run: npm run lint --if-present

    - name: Build client
      run: npm run build --if-present

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    
    # AJOUT CRITIQUE : Démarrage du service MongoDB pour les tests du serveur
    services:
      mongodb:
        # Utiliser l'image officielle de MongoDB
        image: mongo:latest
        # Mapper le port par défaut de MongoDB
        ports:
          - 27017:27017
        # Options de santé pour s'assurer que MongoDB est prêt avant d'exécuter les tests
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    defaults:
      run:
        working-directory: ./server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './server/package-lock.json'

    - name: Install server dependencies
      run: npm ci

    - name: Run server tests
      run: npm test --if-present

    - name: Run server linter
      run: npm run lint --if-present

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true  
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Audit client dependencies
      run: npm audit --prefix ./client --audit-level=high

    - name: Audit server dependencies
      run: npm audit --prefix ./server --audit-level=high
